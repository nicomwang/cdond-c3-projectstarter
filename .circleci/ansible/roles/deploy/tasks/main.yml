---
- name: create backend directory
  file:
    path: ~/backend
    state: directory

- name: "extract the zipped artifact into the EC2 instance"
  # unarchive:
  #   src: artifact.tar.gz
  #   dest: /home/ubuntu
  #   remote_src: yes
  shell: |
    cd ~/backend
    tar -xvzf artifact.tar.gz
    ls -al

- name: "Install dependencies"
  shell: |
    cd ~/backend
    npm install

- name: "start the app"
  shell: |
    cd ~/backend
    pm2 stop default
    pm2 start npm -- start

